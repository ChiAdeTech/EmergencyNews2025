databases:
  - name: emergency-news-db
    plan: free

services:
  - type: redis
    name: emergency-news-redis
    plan: free

  - type: web
    name: emergency-news-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn emergency_news.wsgi
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emergency-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: emergency-news-redis
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: emergency_news.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  - type: worker
    name: celery-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A emergency_news worker -l info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emergency-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: emergency-news-redis
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: emergency_news.settings
      - key: SECRET_KEY
        fromService:
          name: emergency-news-api
          property: env.SECRET_KEY

  - type: worker
    name: celery-beat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A emergency_news beat -l info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emergency-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: emergency-news-redis
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: emergency_news.settings
      - key: SECRET_KEY
        fromService:
          name: emergency-news-api
          property: env.SECRET_KEY


rootDirectory: backend
