# docker-compose.yml
version: "3.9"

services:
  # --- Django Backend ---
  backend:
    build: ./backend
    container_name: emergency_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      SECRET_KEY: django-insecure-docker-secret-key
      DEBUG: "True"
      REDIS_URL: redis://redis:6379/0
      # âœ… Your Render PostgreSQL connection string
      DATABASE_URL: postgresql://emergency_news_db_6u0l_user:7Q5FOjIPSdA2zqcz0Az43rnQk5RXKbEp@dpg-d4448rumcj7s73bn2fn0-a.oregon-postgres.render.com/emergency_news_db_6u0l
    depends_on:
      - redis

  # --- Redis ---
  redis:
    image: redis:7
    container_name: emergency_redis
    restart: always

  # --- Next.js Frontend ---
  frontend:
    build: ./global_emergency_news
    container_name: emergency_frontend
    ports:
      - "3000:3000"
    environment:
      # ðŸ‘‡ Internal Docker hostname for backend
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./global_emergency_news:/app
    command: npm run dev
    depends_on:
      - backend
      - redis

volumes:
  postgres_data:
    driver: local
